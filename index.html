<!DOCTYPE html>
<html>
<!--In the head division there are
    1. The Title of the Website.
    2. The Reference to a Javascript file and
    3. A Cascading Style Sheet File Refrence. 
    -->
<head>
    <title>Jomb</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

    The div id Head, Content, and Foot are Text that can be customized
    The div id HM and the button types are functions that
    make a button reveal text and reveal a manual timer 
    that you have to click.-->
<body>
    <div id="Header">Button Below.</div>
    <button type="button" onclick="RM()">Click Me!</button>
    <div id="HM" style="display:none">
        <p>You Clicked it, Yey!</p>
    <button type="button" id="CDB" onclick="CD()">10</button>
     </div>
    <div id="Content">Button Up There</div>
    <div id="Footer">The End</div>
</body>
</html>
